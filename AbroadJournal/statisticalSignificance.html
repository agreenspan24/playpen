<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
	var results = "";

	$(document).keypress(function(e) {
		if (e.which == 13) {
			calculate();
		}
	});

	function calculation(percent, number) {
		var x = percent * (100-percent);
		return Math.sqrt(x/number);
	}

	function calculate() {
		var percent1 = $("#percent1").val();
		var number1 = $("#number1").val();

		var percent2 = $("#percent2").val();
		var number2 = $("#number2").val();

		var result1 = calculation(percent1, number1);
		var result2 = calculation(percent2, number2);
		
		var a = Math.abs(percent2-percent1) > (result1+result2);

		results = "% = " + percent1 + ", n = " + number1 + ", r = " + result1 + "<br>" + "% = " + percent2 + ", n = " + number2 + ", r = " + result2 + "<br> significance? : " + a + "<br><hr>" + results;

		$("h2").show();
		$("#result").html(results);
	}
	
	function init(){
		$("h2").hide();
	}

	</script>
</head>
<body onload="init()">
<h1>Is it statistically significant?</h1>
<p>Input data for two data points to see if there's a statistically significant difference between them</p> 
<label>Point 1:</label>
<input type="text" name="percent1" id="percent1" placeholder="percent 1">
<input type="text" name="number1" id="number1" placeholder="number 1">
<br>
<label>Point 2:</label>
<input type="text" name="percent2" id="percent2" placeholder="percent 2">
<input type="text" name="number2" id="number2" placeholder="number 2">
<br><br>
<input type="button" value="find" onclick="calculate();" style="width:300px">
<h2>Results:</h2>
<p id="result"></p>
</body>
</html>
